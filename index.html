<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="header">
          <ul>
              <li>Gmail</li>
              <li>Grafika</li>
              <li><i class="fas fa-th"></i></li>
              <button class="login">Zaloguj się</button>
          </ul>
      </div>
      <div class="main">
          <div class="logo">
          <img src="google.png">
          </div>
          <div class="searchbar">
              <form>
              <i class="fas fa-search"></i>
              <input class="search" type="text">
              <i class="fas fa-keyboard"></i>
              <i class="fas fa-microphone"></i>
              </form>
          </div>
          <div class="material-design">
              <button class="mdc-button--unelevated" id="mdc1">Szukaj w Google</button>
              <button class="mdc-button--unelevated" id="mdc2">Szczęśliwy traf</a></button>
          </div>
      </div>
      <div class="footer">
          <div class="country"><p>Polska</p></div>
          <div class="info">
          <ul>
            <li>Reklamuj się</li>
            <li>Dla firm</li>
            <li>O nas</li>
          </ul>
          <ul>
            <li>Prywatność</li>
            <li>Warunki</li>
            <li>Ustawienia</li>
          </ul>
         </div>
     </div>
</body>
</html>
