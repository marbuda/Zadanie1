<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
                 integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                 crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="material-components-web.min.css" rel="stylesheet" />
</head>
<body>
    <div class="header">
          <ul>
              <li>Gmail</li>
              <li>Grafika</li>
              <li><i class="fas fa-th"></i></li>
              <button class="login">Zaloguj się</button>
          </ul>
      </div>
      <div class="main-content">
          <div class="logo">
          <img src="google.png">
          </div>
         <div class="searchbar">
              <form>
                      <i class="fas fa-search"></i>
                      <div id="app">
                      <input v-model="inputContent"/>
                      <i class="fas fa-keyboard"></i>
                      <i class="fas fa-microphone"></i>
                      </div>
              </form>
              <v-autocompleter v-bind:input="inputContent" v-if="inputContent"></v-autocompleter>
          </div>
          <div class="material-design">
             <a href="wyniki.html"><button class="mdc-button--unelevated" id="mdc1">Szukaj w Google</button></a>
             <a href="http://www.google.com/doodles"><button class="mdc-button--unelevated" id="mdc2">Szczęśliwy traf</button></a>
          </div>
      </div>
      <div class="footer">
          <div class="country"><p>Polska</p></div>
          <div class="info">
          <ul>
            <li>Reklamuj się</li>
            <li>Dla firm</li>
            <li>O nas</li>
          </ul>
          <ul>
            <li>Prywatność</li>
            <li>Warunki</li>
            <li>Ustawienia</li>
          </ul>
         </div>
     </div>
    <script src="animals.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="skrypt.js"></script>
</body>
</html>
